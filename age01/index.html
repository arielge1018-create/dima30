<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Dima!</title>
  <style>
    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background: linear-gradient(to bottom right, #D6B6FF 0%, #7A2BF2 100%);
    }
    .page{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .card{
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      padding: 22px 18px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }
    h1{ font-size:26px; margin: 6px 0 10px; }
    p{ font-size:17px; line-height:1.6; margin: 10px 0; }
    .ua{ font-weight:600; font-size:18px; margin-top: 10px; }

    .photo{
      width:100%;
      max-height: 280px;
      object-fit: cover;
      border-radius: 14px;
      display:block;
      margin: 6px 0 14px;
    }

    audio{ width:100%; margin-top:14px; }

    .btn{
      width:100%;
      margin-top:12px;
      padding:12px 14px;
      border:0;
      border-radius:12px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
    }

    .hint{
      margin-top:10px;
      font-size:12px;
      color:#555;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>1 year old!</h1>

      <img src="pic.png" alt="Photo" class="photo">

      <audio id="player" controls preload="auto" autoplay>
        <source src="audio.m4a" type="audio/mp4">
        Your browser does not support audio playback.
      </audio>

      <!-- 兜底按钮：自动播放失败时，用户点一下必定能播 -->
      <button class="btn" id="playBtn">Tap to Play ▶︎</button>

      <div class="hint" id="hint"></div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('player');
    const btn = document.getElementById('playBtn');
    const hint = document.getElementById('hint');

    async function tryPlay() {
      try {
        // 某些安卓允许 muted autoplay，通过后再取消静音
        audio.muted = true;
        await audio.play();
        audio.muted = false;

        hint.textContent = ""; // 成功就不提示
      } catch (e) {
        // 自动播放被拦截很常见：给出提示即可
        hint.textContent = "Auto-play may be blocked by your browser. Please tap the button to play.";
      }
    }

    btn.addEventListener('click', async () => {
      try {
        audio.muted = false;
        await audio.play();
        hint.textContent = "";
      } catch (e) {
        hint.textContent = "Please press play on the audio player.";
      }
    });

    // 页面加载后尝试自动播放
    window.addEventListener('load', () => {
      tryPlay();
    });
  </script>
</body>
</html>
