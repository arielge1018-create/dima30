
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18 Years Old!</title>
  <style>
    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background: linear-gradient(to bottom right, #D6B6FF 0%, #7A2BF2 100%);
    }
    .page{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .card{
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      padding: 22px 18px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }
    h1{ font-size:26px; margin: 6px 0 10px; }
    p{ font-size:17px; line-height:1.6; margin: 10px 0; }
    .ua{ font-weight:600; font-size:18px; margin-top: 10px; }

    .photo{
      width: 100%;
      height: 320px;
      object-fit: cover;
      object-position: 50% 22%;
      border-radius: 14px;
    }

    audio{ width:100%; margin-top:14px; }

    .btn{
      width:100%;
      margin-top:12px;
      padding:12px 14px;
      border:0;
      border-radius:12px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
    }

    .hint{
      margin-top:10px;
      font-size:12px;
      color:#555;
    }
    
    .tip {
      margin-top: 12px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>You are 18 years old!</h1>

      <img src="pic.jpg" alt="Photo" class="photo">

     <audio controls autoplay>
                <source src="audio.m4a" type="audio/mp4">
                Your browser does not support audio playback.
            </audio>

            <p class="tip">Tap the play button to start the audio.</p>
        </div>
    </div>

</body>
</html>
